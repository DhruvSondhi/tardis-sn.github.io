title: TARDIS
baseURL: https://tardis-sn.github.io/preview/ # Remove "preview/" when ready to publish publicly
params:
  base_font: nunito-sans
  palette: blue
  header:
    logo_img: images/tardis-logo-2.svg
    logo_img_alt: Logo
    has_nav: true
    nav_links:
      - label: Home
        url: /
        style: link
      - label: Documentation
        url: /documentation
        style: link
      - label: Team
        url: /team
        style: link
      - label: Research
        url: /research
        style: link
      - label: Credits
        url: /credits
        style: link
      - label: News
        url: /news
        style: link #primary is another style available
  footer:
    sections:
      - type: footer_text
        image: images/tardis-banner-2.svg
        image_url: /
        image_alt: TARDIS Banner
      - type: footer_nav
        nav_links:
          - label: Code Of Conduct
            url: /code_of_conduct
            style: link
          - label: Sponsors
            url: /sponsors
            style: link
          - label: Mission
            url: /signup
            style: link
          - label: Team
            url: "https://tardis-sn.github.io/tardis/team_and_governance/index.html"
            style: link
      - type: footer_nav
        nav_links:
          - label: Twitter
            url: "https://twitter.com/tardis_sn"
            style: link
            has_icon: true
            icon: twitter
            icon_position: left
          - label: GitHub
            url: "https://github.com/tardis-sn"
            style: link
            has_icon: true
            icon: github
            icon_position: left
          - label: Gitter
            url: "https://gitter.im/tardis-sn/tardis"
            style: link
            has_icon: true
            icon: gitter
            icon_position: left
      - type: footer_text
        image: images/Numfocus_stamp.png
        image_url: "https://numfocus.org/project/tardis"
    has_nav: true
    nav_links:
      - label: Terms of Service
        url: /terms-of-service
        style: link
      - label: Privacy Policy
        url: /privacy-policy
        style: link
    content: >-
      &copy; Stackbit. All rights reserved. This Jamstack site was created with
      <a href="https://www.stackbit.com/?utm_source=deployed-footer"
      target="_blank" rel="noopener">Stackbit</a>. Create yours <a
      href="https://app.stackbit.com/create?theme=azimuth&utm_source=deployed-footer"
      target="_blank" rel="noopener">now</a>.
taxonomies:
  stub: stub
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true
